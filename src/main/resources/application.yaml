spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/bank_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
  flyway:
    baseline-on-migrate: true
  profiles:
    active: local
  swagger:
    host-url: "localhost-8080"
